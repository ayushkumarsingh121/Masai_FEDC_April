<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Submission</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <header>
    <h1>Submit Your Blog Post</h1>
  </header>

  <main>
    <section aria-labelledby="blog-form-heading">
      <h2 id="blog-form-heading">Blog Submission Form</h2>

      <form action="#" method="post">
        <article>

          <!-- Blog Title -->
          <div class="form-group">
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <!-- Category -->
          <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="">--Select a category--</option>
              <option value="tech">Technology</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
            </select>
          </div>

          <!-- Blog Content -->
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
          </div>

          <!-- Author Name -->
          <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <!-- Publication Status -->
          <fieldset>
            <legend>Publication Status:</legend>
            <div class="radio-group">
              <label><input type="radio" name="status" value="draft" required /> Draft</label>
              <label><input type="radio" name="status" value="published" /> Published</label>
            </div>
          </fieldset>

          <!-- Terms Agreement -->
          <fieldset>
            <legend>Terms Agreement:</legend>
            <label class="checkbox-group">
              <input type="checkbox" name="terms" required />
              I agree to the terms and conditions
            </label>
          </fieldset>

          <!-- Submit Button -->
          <div class="form-group">
            <button type="submit">Submit Blog Post</button>
          </div>

        </article>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Blog CMS. All rights reserved.</p>
  </footer>

</body>
</html>
